<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Usuario</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Publicar grupo</h1>

<input id="name" placeholder="Nombre del grupo">
<input id="link" placeholder="Link del grupo">
<input id="category" placeholder="Categoría">

<button onclick="addGroup()">Publicar</button>

<div id="ad-container" style="margin:20px 0; text-align:center;">
<script type="text/javascript">
aclib.runAutoTag({ zoneId: 'cjjcatbmoi' });
</script>
</div>

<div class="section">
  <h2>Mis grupos</h2>
  <div id="myGroups"></div>
</div>

<button onclick="logout()">Cerrar sesión</button>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="app.js"></script>
</body>
</html>
